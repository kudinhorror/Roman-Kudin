<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Kudin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Georgia', serif;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        header {
            padding: 80px 20px 40px;
        }
        h1 {
            font-size: 52px;
            margin: 20px 0 10px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        p {
            font-size: 19px;
            max-width: 700px;
            margin: 0 auto 40px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .links {
            padding: 40px 20px;
        }
        .links a {
            display: inline-block;
            margin: 15px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .links a:hover {
            opacity: 1;
        }
        .links img {
            width: 64px;
            height: 64px;
            filter: brightness(0) invert(1); /* белые иконки на чёрном фоне */
        }
        footer {
            padding: 40px;
            font-size: 15px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>ROMAN KUDIN</h1>
        <p>I'm just a guy who loves horror.<br>Here you can find all places I usually hang out.</p>
    </header>

    <div class="links">
        <a href="https://www.tiktok.com/@kudin_horror" target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/tiktok.svg" alt="TikTok">
        </a>
        <a href="https://youtube.com/@kudinhorror" target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube">
        </a>
        <a href="https://www.reddit.com/user/Motor_Snow_5374" target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/reddit.svg" alt="Reddit">
        </a>
    </div>

    <footer>
        New parts of "Walls Can Hear You" coming soon...
    </footer>
</body>
</html>
